<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/style.css">

    <title>One Page News</title>
  </head>

  <body>
    <div class="signInContainer">
      <div class="form-container">
        <form id="sign-in" style="">
          <h1>Hi! Please provide your name and zipcode</h1>
          <input id="input-name" type="text" name="name" value="" placeholder="Enter Name">
          <br></br>
          <input id="input-zipcode" type="text" name="zipcode" value="" placeholder="Enter Zipcode">
          <br></br>
          <input id= 'create-button' type="submit" name="submit" value="Lets Get Started!" class="submit">
        </form>
      </div>
    </div>
    <div class="header">
      <h1>One Page News</h1>
    </div>

    <div class="row">
      <div class="column left">
      <div class="weatherheader">
        <h4>Weather</h4>
      </div>
      <div class=weather>
        <h5 class="w" id="current-day"></h5>
        <p class="w"id="current-weather"></p><p id="current-temperature"></p>
      <img class="w" src="http://openweathermap.org/img/wn/10d@2x.png" id="weather-icon">


        <h5> Weekly Forecast </h5>
        <table id="weather-forecast"->
          <tr>
            <th id="day-2"></th>
            <td><img class="table-icon" id="day2Img"></img></td>
            <td id="day-2-fc"></td>
            <td id="day-2-t"></td>
          </tr>
          <tr>
            <th id="day-3"></th>
            <td><img class="table-icon" id="day3Img"></img></td>
            <td id="day-3-fc"></td>
            <td id="day-3-t"></td>
          </tr>
          <tr>
            <th id="day-4"></th>
            <td><img class="table-icon" id="day4Img"></img></td>
            <td id="day-4-fc"></td>
            <td id="day-4-t"></td>
          </tr>
          <tr>
            <th id="day-5"></th>
            <td><img class="table-icon" id="day5Img"></img></td>
            <td id="day-5-fc"></td>
            <td id="day-5-t"></td>
          </tr>
          <tr>
            <th id="day-6"></th>
            <td><img class="table-icon" id="day6Img"></img></td>
            <td id="day-6-fc"></td>
            <td id="day-6-t"></td>
          </tr>
          <tr>
            <th id="day-7"></th>
            <td><img class="table-icon" id="day7Img"></img></td>
            <td id="day-7-fc"></td>
            <td id="day-7-t"></td>
          </tr>
        </table>

      </div>
      </div>

      <div class="column middle">
        <div class="middleheader">

          <div class="topnav" id="myTopnav">

          <a id="index" href="#home" >All News</a>
          <a class="category" onclick="" href="#news">Health</a>
          <a class="category" onclick="" href="#news">Science</a>
          <a class="category" onclick="" href="#news">Entertainment</a>
          <a class="category"onclick="" href="#news">Business</a>


        </div>
        <div class="topnav" id="toggledBar">
          <a id="indextog" href="#home" >All News</a>
          <a onclick="toggleDisplay()" href="#news">Go Back</a>
        </div>

        </div>
        <div class="middleContent">
          <div id="articles">

          </div>

      </div>
      <div class="column toggle">
        <h2>Article Title</h2>
        <img>
        <p>article body</p>
      </div>
    </div>

      <div class="column right">
        <div class="pinnedheader">
          <h4>Pinned!</h4>
        </div>

        <div class="rowright">
          <h3>Pinned Item #1</h3>
        </div>
        <div class="rowright">
          <h3>Pinned Item #2</h3>
        </div>
        <div class="rowright">
          <h3>Pinned Item #3</h3>
        </div>
      </div>
    </div>

    <div class="footer">
      <h2>Footer</h2>
    </div>
<script type="text/javascript" src="src/index.js"></script>
<script type="text/javascript" src="src/date-en-US.js"></script>
  </body>

</html>
